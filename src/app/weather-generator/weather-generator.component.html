<div class="flex-col">
  <button pButton type="submit" label="Generate Weather" (click)="newDay()" style="width: 100%;"></button>
  <p>
    <b>Temp:</b> {{currWeather.temp}}
  </p>
  <p>
    <b>Tags:</b> {{currWeather.tags}}
  </p>
  <p *ngIf="currWeather.magicalWeather">
    <b>Magical Weather:</b> {{currWeather.magicalWeather}}
  </p>
  <p *ngIf="currWeather.celestialEvents">
    <b>Celestial Events:</b> {{currWeather.celestialEvents}}
  </p>
</div>
